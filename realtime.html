<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>IMC-ESDER</title>
		<script type="text/javascript" src="scripts/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="scripts/common.js"></script>
		<script type="text/javascript" src="scripts/realtime.js"></script>
		<link href="css/main.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="header"></div>
		<div class="container">
			<div class="sidebar shadow">
				<div class="area-search">
					<div class="search">
						<input class="keywords" type="input" placeholder="Search Area" />
					</div>
				</div>
				<div class="area-tree">Loading...</div>
			</div>
			<div class="main">
				<div class="content">
					<h1>Realtime Data</h1>
					<div class="query">
						<div style="float:right">
							<span style="margin-right:5px;">Total Warning sites:</span>
							<span id="totalWarningSite"></span>
						</div>

						<div class="label">Area:</div>
						<div class="condition">
							<select id="areaId">
								<option value="">-- all --</option>
								<option value="1">area1</option>
								<option value="2">area2</option>
								<option value="3">area3</option>
								<option value="4">area4</option>
							</select>
						</div>

						<div class="label">Status:</div>
						<div class="condition">
							<select id="areaId">
								<option value="">-- all --</option>
								<option value="warning">Warning</option>
								<option value="normal">Normal</option>
							</select>
						</div>

					</div>
					<div class="grid"></div>
				</div>
			</div>
			<div style="clear:both"></div>
		</div>
		<div class="footer"></div>
	</body>
</html>
